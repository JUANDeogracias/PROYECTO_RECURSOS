<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSOS PROGRAMADORES</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <script src="index.js"></script>
    <header>
        <nav class="navbar">
            <img src="logoFernando.png" alt="Logo Izquierda" class="logo left">
            <h1>Centro de Recursos para Programadores</h1>
            <div class="dropdown">
                <img src="rayas.png" alt="Logo Derecha" class="logo right" onmouseover="showDropdownOptions()" onmouseout="hideDropdownOptions()" onclick="toggleDropdownOptions()">
                <div class="dropdown-content" id="dropdownOptions" onmouseover="showDropdownOptions()" onmouseout="hideDropdownOptions()">
                    <a href="#">HTML</a>
                    <a href="#">CSS</a>
                    <a href="#">JavaScript</a>
                    <a href="#">Git</a>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="tools-section">
        <div class="text-part">
            <h2>14 herramientas absolutamente necesarias para los desarrolladores</h2>
        </div>
        <div class="image-part">
            <img src="git.svg" alt="Herramientas de Desarrollo">
        </div>
    </section>
    <div class="carousel-container">
        <div class="carousel-track" onmouseover="pauseAnimation()" onmouseout="resumeAnimation()">
            <img src="git.svg" alt="Imagen 1" width="150px">
            <img src="javscript1.png" alt="Imagen 2" width="150px">
            <img src="CSS.png" alt="Imagen 3" width="150px">
            <img src="html.png" alt="Imagen 4" width="150px">
        </div>
    </div>
    </body>
</html>
